   <head>
      <title>as8</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <body>
      <div id="page">
         <h1 id="header">Interactice Dynamic Table</h1>
         <p>
            This website takes two pairs of integers and will give a table with multiplication results of them. <br>
            Only NUMBERS are permmited to be entered.
         </p>
         <form id="myForm" action="" method="post">
            <legend>Input</legend>
            <div class="form-group">
               <label for="">Start Multiplier</label>
               <input required type="number" name="mr-start" placeholder="Only Integers" value="0" id="input1">
               <div id="slider1" class="slider"></div>
            </div>
            <div class="form-group">
               <label for="">End Multiplier</label>
               <input required type="number" name="mr-end" placeholder="Only Integers" value="0" id="input2">
               <div id="slider2" class="slider"></div>
            </div>
            <div class="form-group">
               <label for="">Start Multiplicand</label>
               <input required type="number" name="mc-start" placeholder="Only Integers" value="0" id="input3">
               <div id="slider3" class="slider"></div>
            </div>
            <div class="form-group">
               <label for="">End Multiplicand</label>
               <input required type="number" name="mc-end" placeholder="Only Integers" value="0" id="input4">
               <div id="slider4" class="slider"></div>
            </div>
            <button type="submit" class="btn btn-primary" name="button">submit</button>
         </form>
         <button id="removeTabs" type="button" name="removeTabs">Remove All Tabs</button>
         <div id="tabs">
            <ul id="tableList"></ul>
         </div>
      </div>
